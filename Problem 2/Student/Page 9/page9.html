<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="page9.css" />
  </head>
  <body>
    <div class="element-pay-page">
      <div class="div">
        <div class="overlap">
          <div class="payment-thingz">
            <div class="overlap-group">
              <div class="text-wrapper">Payment</div>
              <div class="text-wrapper-2">Payment Method</div>
              <div class="overlap-2">
                <div class="text-wrapper-3">Credit/Debit Card</div>
                <div class="rectangle"></div>
                <img class="ellipse" src="img/ellipse-6.svg" />
                <img class="image" src="img/image-11.png" />
                <img class="img" src="img/image-12.png" />
                <div class="text-wrapper-4">Credit/Debit Card Number</div>
                <div class="text-wrapper-5">Name on Card</div>
                <div class="text-wrapper-6">Expiration</div>
                <div class="text-wrapper-7">CVV</div>
                <div class="rectangle-2"></div>
                <div class="rectangle-3"></div>
                <div class="rectangle-4"></div>
                <div class="rectangle-5"></div>
                <img class="line" src="img/line-5.svg" />
                <div class="text-wrapper-8">Online Banking</div>
                <img class="ellipse-2" src="img/ellipse-7.svg" />
                <img class="image-2" src="img/image-13.png" />
                <img class="ellipse-3" src="img/ellipse-8.svg" />
              </div>
            </div>
            <div class="group">
              <div class="overlap-group-2">
                <div class="rectangle-6"></div>
                <div class="text-wrapper-9">DONE</div>
              </div>
            </div>
          </div>
          <img class="image-3" src="img/image-14.png" />
        </div>
        <div class="overlap-wrapper">
          <div class="div-wrapper"><div class="text-wrapper-10">BACK</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
